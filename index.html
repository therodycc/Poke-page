<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="nav">
                <div class="logo">
                    <img src="./imgs/logo.jpg" alt="">
                    <h1>Pokemon</h1>
                </div>
                <div class="menu">
                    <a href="">Inicio</a>
                    <input type="text" v-model="inputSearch" placeholder="Search">
                </div>
            </div>
        </header>

        <div class="alert" v-if="filterItems.length === 0">
            <p>No hemos encontrado nada</p>
        </div>

        <div class="content" v-if="inputSearch.length > 0 && filterItems.length > 0">
            <div class="card" v-for="(item, index) in filterItems" :key="index" @click="seeDetails(item)">
                <img :src="item.sprites.other.dream_world.front_default" alt="">
                <h1>{{item.name}}</h1>
                <h1>{{item.id}}</h1>
            </div>
        </div>

        <div class="present" v-for="(item, index) in projects" :key="index">
            <img :src="item.sprites.other.dream_world.front_default" alt="">
            <div class="content-present">
                <img :src="item.sprites.other.dream_world.front_default" alt="">
                <div class="info-poke">
                    <h1>{{item.name.toUpperCase()}}</h1>
                    <p>Experience level</p>
                    <div class="poder">
                        <div class="load"
                            :style="`width:${item.base_experience*0.37}%; background-color:${experienceLevel(index)}` ">

                        </div>
                    </div>
                    <div class="results">
                        <div class="item-result">
                            <h3>{{item.weight}}</h3>
                            <span><i class="fas fa-weight"></i></span>
                            <p>Weight</p>
                        </div>
                        <div class="item-result">
                            <h3>{{item.game_indices[index].game_index}}</h3>
                            <span><i class="fas fa-gamepad"></i></span>
                            <p>Game</p>
                        </div>
                        <div class="item-result">
                            <h3>{{item.height}}</h3>
                            <span><i class="fas fa-ruler-vertical"></i></span>
                            <p>height</p>
                        </div>
                        <div class="item-result">
                            <h3>{{item.moves.length}}</h3>
                            <span><i class="fas fa-fire"></i></span>
                            <p>Moves</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>




    <script src="https://kit.fontawesome.com/2e2971d45d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
